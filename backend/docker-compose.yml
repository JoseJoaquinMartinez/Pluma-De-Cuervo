

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      
      POSTGRES_USER: postgresPluma
      POSTGRES_PASSWORD: postgresPluma
      POSTGRES_DB: pluma-de-cuervo-db
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
